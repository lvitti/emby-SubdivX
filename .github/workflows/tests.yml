name: dotnet tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
    strategy:
      matrix:
        dotnet-version: ['6.0.x']
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Restore
        run: dotnet restore
      - name: Wait for FlareSolverr
        run: |
          echo "Waiting for FlareSolverr to be ready..."
          for i in {1..30}; do
            if curl --silent --fail http://flaresolverr:8191/ >/dev/null; then
              echo "FlareSolverr is up";
              exit 0
            fi
            echo "Still waiting ($i/30)";
            sleep 2
          done
          echo "FlareSolverr did not become ready in time" >&2
          exit 1
      - name: Test
        run: FlareSolverrUrl="http://flaresolverr:8191/v1" dotnet test --no-restore --verbosity normal
